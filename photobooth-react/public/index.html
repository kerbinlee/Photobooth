<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Photobooth</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="photo.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <h1>Photobooth.</h1>

    <div id="results_tag">
    </div>
    
    <main>
      <div id="threePhotosContainer">
      </div>
    
      <div id="columnRight">
        <div id="mobile">
          <div id="upload_m" class="upload" onclick="show_upload(1)">
            <img src="photobooth/uploadIcon-01.png" id="upload_icon_m" class="sidebarIcon" />
            <div class="desktopText">upload</div>
    
          </div>
          <div id="search_tag_m" class="search_tag " onclick="show_filter(1)">
            <img class="sidebarIcon" src="photobooth/filterIcon-01.png" />
            <div class="desktopText">filter</div>
          </div>
          <div id="favorites_m">
            <img class="sidebarIcon" id="fav_icon_m" src="photobooth/favoritesIcon.png" />
            <div class="desktopText">favorites</div>
          </div>
        </div>
        <div id="upload" onclick="show_upload(1)">
          <img src="photobooth/uploadIcon-01.png" id="upload_icon" class="sidebarIcon" />
          <div class="desktopText">upload</div>
        </div>
        <div id="shown_upload">
          <input type="file" id="fileSelector">
          <button id="uploadButton" onclick="uploadFile()">upload</button>
          <div id="show_turn_live">
            Apply Label Detection?
            <div id="show_turn_live_yes">YES</div>
            <div id="show_turn_live_no">NO</div>
          </div>
        </div>
        <div id="search_tag" onclick="show_filter(1)">
          <img class="sidebarIcon" src="photobooth/filterIcon-01.png" />
          <div class="desktopText">filter</div>
        </div>
        <div id="shown_filter">
          <input type="text" id="search_tag_input" placeholder="filter" onkeypress="return enterInputTagSearch(event)">
          <div id="filterButtons">
            <button id="filterButton" onclick="InputTagSearch()">enter</button>
            <button id="clearfilterButton" onclick="clearFilter()">clear filter</button>
          </div>
        </div>
        <div id="favorites" onclick="load_fav()">
          <img class="sidebarIcon" src="photobooth/favoritesIcon.png" />
          <div class="desktopText">favorites</div>
        </div>
        <div id="fav_menu">
          <div id="fav_button">
            <button id="back_to_home" onclick="fav_to_home()">back to homepage</button>
          </div>
        </div>
      </div>
    </main>

    <script src="photo.js"></script>
  </body>
</html>
